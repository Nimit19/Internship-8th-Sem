<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Container</title>
    <style>
      .flex-container {
        display: flex;
        background-color: DodgerBlue;
        width: 500px;
        height: 500px;
      }

      div {
        background-color: #f1f1f1;
        margin: 10px;
        width: 50px;
        height: 50px;
        font-size: 30px;
        text-align: center;     
      }

    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
