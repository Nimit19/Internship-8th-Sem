<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Flow</title>
    <style>


      .flex-container {
        background-color: DodgerBlue;
        width: 80vw;
        height: 40vh;
        
        /* Flex Flow */
        /* The flex-flow property is a shorthand property for setting both the flex-direction and flex-wrap properties. */
        display: flex;
        flex-flow: column wrap;

      }

      div {
        background-color: #f1f1f1;
        margin: 10px;
        width: 50px;
        font-size: 30px;
        text-align: center;     
      }

    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
      <div>13</div>
      <div>14</div>
      <div>15</div>
      <div>16</div>
      <div>17</div>
      <div>18</div>

    </div>
  </body>
</html>
