<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Manu</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      .navbar {
        list-style: none;
        margin: 0;
        padding: 0;
        background-color: #8080ff;
        border-radius: 5px;
        overflow: auto;
      }

      .navbar li {
        float: left;
      }

      .navbar li a {
        display: block;
        text-decoration: none;
        padding: 15px 20px;
        color: #fff;
        font-weight: bold;
      }

      .navbar li a:hover {
        background-color: #8080ef;
      }

      .navbar li:last-child {
        float: right;
      }

      .sidebar {
        list-style: none;
        background-color: #8080ff;
        padding: 0;
        border-radius: 5px;
        width: 360px;
      }

      .sidebar li {
        text-decoration: none;
        border-bottom: dotted 1px #ccc;
      }

      .sidebar li:last-child {
        border-bottom: none;
      }

      .sidebar li a {
        display: block;
        text-decoration: none;
        padding: 15px 20px;
        color: #fff;
        font-weight: bold;
      }

      .sidebar li a:hover {
        background-color: #8080ef;
      }

      li a:active {
        color: royalblue;
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>

    <ul class="sidebar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Profile</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </body>
</html>
