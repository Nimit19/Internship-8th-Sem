<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table</title>
  </head>

        Family

      <thead>
        <tr>

          <th rowspan="5">Family Member</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
        </tr>
        <tr>

          <td>Patel</td>
        </tr>
        <tr>
          <td>Minaxiben</td>
          <td>Miteshkumar</td>
          <td>Patel</td>
        </tr>

        <tr>
          <td>Prayati</td>
          <td>Miteshkumar</td>
          <td>Patel</td>
        </tr>

        <tr>
          <td>Nimit</td>
          <td>Miteshkumar</td>
          <td>Patel</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
