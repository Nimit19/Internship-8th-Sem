<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Implement Css</title>
    
    <!-- External Css  -->
    <link rel="stylesheet" href="css/01_implement.css">

    <!-- Internal Css  -->
    <style>
        h2{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- Inline Css   -->
    <h1 style="color: red;">Nimit Miteshkumar Patel</h1>

    <h2>Nimit Miteshkumar Patel</h2>
    <h3>Nimit Miteshkumar Patel</h3>
</body>
</html>
